name: Build Tsmart Pro EXE (Win11 Stable)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout Code with Submodules
      uses: actions/checkout@v4
      with:
        # هذا السطر هو الحل لمشكلة الـ Exit Code 128 
        # بيخلي السيرفر يسحب كود Penumbra كامل
        submodules: recursive
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller  # التأكد من وجود أداة البناء
        pip install -r requirements.txt

    - name: Build Standalone EXE
      # استخدمنا الـ ` لتقسيم الأسطر في PowerShell لضمان استقرار البناء على ويندوز
      run: |
        pyinstaller --onefile --windowed `
          --add-data "mtkclient;mtkclient" `
          --add-data "unisoc;unisoc" `
          --add-data "penumbra;penumbra" `
          --add-data "bin;bin" `
          --collect-all customtkinter `
          --name "Tsmart_Pro_Tool_v2.5" `
          --hidden-import="usb.backend.libusb1" `
          --hidden-import="serial" `
          main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Tsmart_Pro_Win11_Stable
        path: dist/Tsmart_Pro_Tool_v2.5.exe
