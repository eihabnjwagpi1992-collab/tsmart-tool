name: Build TSP TOOL PRO (Stable Release)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Essential Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller customtkinter Pillow packaging wmi pywin32 requests pyserial python-dotenv

    - name: Build Full Suite
      run: |
        pyinstaller --clean tsmart_pro.spec

    - name: Compress Build Folder
      shell: pwsh
      run: |
        Compress-Archive -Path dist/TSP_TOOL_PRO_SUITE/* -DestinationPath dist/TSP_TOOL_PRO_v2.5.zip

    - name: Upload Full ZIP
      uses: actions/upload-artifact@v4
      with:
        name: TSP_TOOL_PRO_v2.5_Package
        path: dist/TSP_TOOL_PRO_v2.5.zip
