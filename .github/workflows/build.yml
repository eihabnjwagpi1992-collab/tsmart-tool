name: Build Tsmart Pro Suite (Final Stable)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout Code with Submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Critical Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller customtkinter Pillow packaging wmi pywin32 requests colorama tqdm pyserial pyusb pycryptodome cryptography python-dotenv

    - name: Build Pro Suite (OneDir Stability)
      run: |
        pyinstaller --clean tsmart_pro.spec

    - name: Package ZIP
      shell: pwsh
      run: |
        if (Test-Path "dist/Tsmart_Pro_v3.2_Suite") {
            Compress-Archive -Path dist/Tsmart_Pro_v3.2_Suite/* -DestinationPath dist/Tsmart_Pro_v3.2_Full_Suite.zip
        } else {
            Write-Error "Build Directory Not Found!"
            exit 1
        }

    - name: Upload Final EXE Suite
      uses: actions/upload-artifact@v4
      with:
        name: Tsmart_Pro_v3.2_Final_Suite
        path: dist/Tsmart_Pro_v3.2_Full_Suite.zip
