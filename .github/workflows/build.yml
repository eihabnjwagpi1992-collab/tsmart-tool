name: Build Tsmart Pro Lite (Safe CI)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Essential Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller customtkinter Pillow packaging wmi pywin32 requests pyserial

    - name: Build Lite EXE
      run: |
        pyinstaller --clean tsmart_pro.spec

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: Tsmart_Pro_Lite_v3.2
        path: dist/Tsmart_Pro_Tool.exe
